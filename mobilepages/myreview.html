<!DOCTYPE html>
<html>
  <head>
    <title>My Booking</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 shrink-to-fit=no"
    />
    <script src="https://use.fontawesome.com/d2dd69e8cc.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link
      href="../fontawesome-free-5.13.0-web/fontawesome/css/all.css"
      rel="stylesheet"
    />
    <link
      href="../fontawesome-free-5.13.0-web/fontawesome/css/fontawesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="../css/stylemyAccount.css" rel="stylesheet" />

    <style type="text/css">
      .fa-arrow-left {
        color: white;
        font-size: 25px;
        margin-right: 20px;
      }
    </style>
  </head>

  <body>
    <!----------------------------------------------------------------header Section Start------------------------------------------------------------->
    <header>
      <nav class="navbar fixed-top">
        <div class="logo" style="display: inline-block">
          <a href="../index.html"
            ><i class="fa-2x fas fa-arrow-left" aria-hidden="true"></i
          ></a>
          <a href="" class="navbar-brand"
            >SHELTOWN.in
            <p>Live Like you own it</p></a
          >
        </div>
      </nav>
    </header>
    <!--------------------------------------Header Section end----------------------->
    <div>
      <ul class="breadcrumb" style="text-align: right">
        <li><a href="#">Home</a></li>
        <li><a href="../index.html">My Account</a></li>
        <li><a href="#">My Review And Ratings</a></li>
      </ul>
    </div>
    <section>
      <div class="col-lg-12 col-md-12 col-sm-12 p-1">
        <div class="card m-1">
          <div class="card-body">
            <!----------------------------------Image Slider Start----------------------------------->

            <div class="images">
              <div
                id="carouselExampleIndicators"
                class="carousel slide"
                data-ride="carousel"
              >
                <ol class="carousel-indicators">
                  <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="0"
                    class="active"
                  ></li>
                  <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="1"
                  ></li>
                  <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="2"
                  ></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      class="d-block w-100"
                      src="https://tse4.mm.bing.net/th?id=OIP.Pudub9HtjDFOIPg3aBJm_QHaE8&pid=Api&P=0&w=271&h=181"
                      alt="First slide"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="https://tse1.mm.bing.net/th?id=OIP.bdAMSmpabS6xShIY93C-CAHaFj&pid=Api&P=0&w=244&h=184"
                      alt="Second slide"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="https://tse3.mm.bing.net/th?id=OIP.e9ofGpGexjvtT8mfA3rTEwHaE7&pid=Api&P=0&w=248&h=166"
                      alt="Third slide"
                    />
                  </div>
                </div>
                <a
                  class="carousel-control-prev"
                  href="#carouselExampleIndicators"
                  role="button"
                  data-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a
                  class="carousel-control-next"
                  href="#carouselExampleIndicators"
                  role="button"
                  data-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>

            <!-------------------------------------------Image Slider End--------------------------------->

            <div class="pp2">
              <div>
                <h5>Property Name:</h5>
              </div>
              <div>
                <div>
                  <h5>Review:</h5>
                </div>
                <textarea rows="3" class="form-control" disabled></textarea>
              </div>
              <div>
                <div style="margin-top: 10px">
                  <h5>Rating:</h5>
                </div>
                <div class="rates">
                  <input
                    type="radio"
                    id="star5"
                    name="rate"
                    value="5"
                    disabled
                  />
                  <label for="star5" title="Excellent">5 stars</label>
                  <input
                    type="radio"
                    id="star4"
                    name="rate"
                    value="4"
                    disabled
                  />
                  <label for="star4" title="Very Good">4 stars</label>
                  <input
                    type="radio"
                    id="star3"
                    name="rate"
                    value="3"
                    disabled
                  />
                  <label for="star3" title="Good">3 stars</label>
                  <input
                    type="radio"
                    id="star2"
                    name="rate"
                    value="2"
                    disabled
                  />
                  <label for="star2" title="Bad">2 stars</label>
                  <input
                    type="radio"
                    id="star1"
                    name="rate"
                    value="1"
                    disabled
                  />
                  <label for="star1" title="Very Bad">1 star</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="../js/myaccount.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
