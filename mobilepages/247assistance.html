<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 shrink-to-fit=no"
    />
    <title>Gift Cards</title>
    <script src="https://use.fontawesome.com/d2dd69e8cc.js"></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link
      href="../fontawesome-free-5.13.0-web/fontawesome/css/all.css"
      rel="stylesheet"
    />
    <link
      href="../fontawesome-free-5.13.0-web/fontawesome/css/fontawesome.min.css"
      rel="stylesheet"
    />
    <link href="../css/stylemyAccount.css" rel="stylesheet" />
    <script type="text/javascript" src="../js/myaccount.js"></script>

    <style type="text/css">
      @media (max-width: 700px) {
        .fa-arrow-left {
          color: white;
          margin-right: 20px;
          font-size: 25px;
          padding-top: 5px;
        }

        .btn {
          padding: 5px 20px;
        }

        .breadcrumb ul li {
          font-size: 12px !important;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar fixed-top">
        <div class="logo">
          <a href="../index.html"
            ><i
              class="fas fa-arrow-left"
              style="font-size: 24px; padding: 0 20px 10px 0"
            ></i
          ></a>
          <a href="#" class="navbar-brand"
            >SHELTOWN.in
            <p>Live Like you own it</p></a
          >
        </div>
      </nav>
    </header>
    <!----------------------mmobile view---------------------------------------------------->

    <div class="mobileview" style="background: white">
      <div>
        <ul class="breadcrumb">
          <li><a href="#">Home</a></li>
          <li><a href="#">My Account</a></li>
          <li><a href="#">24/7 Assistance</a></li>
        </ul>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 p-1">
        <div class="card m-1">
          <div class="card-body">
            <legend class="signup-legend">24/7 Assistance</legend>
            <hr />
            <div class="d1">
              <div class="row">
                <div class="col-8">
                  <div>
                    <label style="font-size: 18px">Issue Category</label>
                    <div style="width: 500px">
                      <textarea
                        name=""
                        id=""
                        cols="30"
                        rows="4"
                        style="width: 100%"
                      ></textarea>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div>
                    <label></label>
                    <select
                      name="User Selects"
                      aria-valuetext="User Selects"
                      id=""
                    >
                      <option selected disabled>User Selects</option>
                      <option value="">option 1</option>
                      <option value="">option 2</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <hr />
            <div class="d1">
              <div class="row">
                <div class="col-8">
                  <div>
                    <label style="font-size: 18px">Specify Concerns</label>
                    <div style="width: 500px">
                      <textarea
                        name=""
                        id=""
                        cols="30"
                        rows="4"
                        style="width: 100%"
                      ></textarea>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div>
                    <label></label>
                    <select name="User Types" id="">
                      <option selected disabled>User Types</option>
                      <option value="">option 1</option>
                      <option value="">option 2</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <br />
            <div>
              <input
                type="email"
                name="email"
                class="form-control"
                id="email"
                placeholder="Email Id"
                style="background-color: white; width: 50%"
              />

              <button class="btn bg-warning b" style="display: inline">
                Attach Image
              </button>
              <p style="display: inline">(Optional)</p>
              <br />
              <br />
              <div class="center">
                <button
                  style="display: block"
                  type="button"
                  class="btn btn-info"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!---------------------------------mobile view end-------------------------- -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
