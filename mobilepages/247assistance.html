<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 shrink-to-fit=no"
    />
    <script src="https://use.fontawesome.com/d2dd69e8cc.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link
      href="../fontawesome-free-5.13.0-web/fontawesome/css/all.css"
      rel="stylesheet"
    />
    <link
      href="../fontawesome-free-5.13.0-web/fontawesome/css/fontawesome.min.css"

    />
    <link

    />
    <link href="../css/stylemyAccount.css" rel="stylesheet" />
    <style type="text/css">
      body {
        background: white;
      }

      .fa-arrow-left {
        color: white;
        font-size: 25px;
        margin-right: 20px;
      }

      .a1 input[type="email"] {
        background: transparent;
        margin: 0px 10px;
      }
    </style>
  </head>

  <body>
    <!------------------------------header Section Start------------------------------->
    <header>
      <nav class="navbar fixed-top">
        <div class="logo" style="display: inline-block">
          <a href="../index.html"
            ><i class="fa-2x fas fa-arrow-left" aria-hidden="true"></i
          ></a>
          <a href="" class="navbar-brand"
            >SHELTOWN.in
            <p>Live Like you own it</p></a
          >
        </div>
      </nav>
    </header>
    <!--------------------------------------Header Section end----------------------->
    <div>
      <ul class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="../index.html">My Account</a></li>
        <li><a href="#">24/7 Assistance</a></li>
      </ul>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 p-1">
      <div class="card m-1">
        <div class="card-body">
          <section style="background: white">
            <div class="assistance">
              <div class="row">
                <div class="col-8">
                  <h5>Issue Category</h5>
                  <textarea class="form-control"></textarea>
                </div>
                <div class="col-4">
                  <div>
                    <label></label>
                    <select name="User Types" id="">
                      <option selected disabled>User Select</option>
                      <option value="">option 1</option>
                      <option value="">option 2</option>
                    </select>
                  </div>
                </div>
              </div>

              <hr />
              <br />
              <div class="row">
                <div class="col-8">
                  <h5>Specify The Concern</h5>
                  <textarea class="form-control"></textarea>
                </div>
                <div class="col-4">
                  <div>
                    <label></label>
                    <select name="User Types" id="">
                      <option selected disabled>User Types</option>
                      <option value="">option 1</option>
                      <option value="">option 2</option>
                    </select>
                  </div>
                </div>
              </div>

              <br />
              <input
                type="email"
                name="email"
                class="form-control"
                id="email"
                placeholder="Email Id"
                style="background-color: white; width: 50%"
              />
              <!--card end-->

              <button class="btn bg-warning b" style="display: inline">
                Attach Image</button
              >&nbsp;(Optional)

              <br />
              <br />
              <div class="center">
                <button
                  style="display: block"
                  type="button"
                  class="btn btn-info"
                >
                  Submit Concern
                </button>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../js/myaccount.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
